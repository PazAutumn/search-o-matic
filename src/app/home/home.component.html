<section class="header">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="title">
          <h1>Learn more about your favorite movies!</h1>
        </div>        
      </div>
    </div>

</section>
<section class="cards">
  <div class="container">
    <div class="row">
      <div *ngFor="let movie of movies" class="col-md">
        <div  class="card" style="width: 18rem;">
          <img src={{movie.medium_cover_image}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{movie.title_long}} </h5>
            <p class="card-text">{{movie.synopsis.slice(0, 80)}}...</p>
          </div>
          <div class="footer">
            <a href="#" class="btn">I want to know more!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
