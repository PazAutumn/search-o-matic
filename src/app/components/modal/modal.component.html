<div class="page-modal modal-xs" *ngIf="showModal">
  <div class="modal-dialog modal-dialog-scrollable">
    <div  class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{data?.title}}</h5>
        <button (click)="toggleModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-spinner *ngIf="isLoading"></app-spinner>
        <div *ngIf="!isLoading" class="info">
          <div class="poster">
            <img src={{data.medium_cover_image}} alt="">
          </div>          
          <span><b>Year:</b> {{data.year}}</span>
          <br>
          <span><b>Genre:</b> {{data.genres[0]}}</span>
          <br>
          <span><b>Rating:</b> {{data.rating}}</span>
          <br>
          <br>
          <span>{{data.description_full !== '' ? data.description_full : 'No information'}}</span>
          <br>
          <span><a href={{data.torrents[0].url}}>Download {{data.title}} here!</a></span>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="toggleModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
